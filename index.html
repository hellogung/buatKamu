<!DOCTYPE html>
<html lang="en">
  <head>https://github.com/hellogung/buatKamu/blob/main/buatKamu.html
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .circle {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 350px;
        height: 200px;
        border-radius: 15px;
        cursor: pointer;
        background-color: rgb(22, 22, 22);
        color: white;
        text-align: center;
        padding-top: 10px;
        font-size: 20px;
      }

      .text {
        position: relative;
        font-size: 50px;
        color: white;
        user-select: none;
      }
      audio {
        position: absolute;
        bottom: 0;
        right: 50;
        margin-bottom: 10px;
      }

      .fade {
        opacity: 0;
      }

      .text:hover > .fade {
        opacity: 1;
      }
    </style>
    <title>Buat Kamu</title>
  </head>
  <body>
    <section>
      <div class="circle draggable">Pindahin aku ketengah dong üôè</div>

      <audio controls autoplay loop>
        <source src="weak.mp3" type="audio/mpeg" />
      </audio>

      <iframe
        src="weak.mp3"
        allow="autoplay"
        style="display: none"
        id="iframeAudio"
        class="draggable"
      >
      </iframe>

      <p class="text">
        I Love You</span>
      </p>
    </section>

    <script>
      dragElement(document.querySelector(".draggable"));

      function dragElement(elmnt) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        if (document.getElementById(elmnt.id + "header")) {
          // if present, the header is where you move the DIV from:
          document.getElementById(elmnt.id + "header").onmousedown =
            dragMouseDown;
        } else {
          // otherwise, move the DIV from anywhere inside the DIV:
          elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;
          // set the element's new position:
          elmnt.style.top = elmnt.offsetTop - pos2 + "px";
          elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
        }

        function closeDragElement() {
          // stop moving when mouse button is released:
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }
    </script>
  </body>
</html>
